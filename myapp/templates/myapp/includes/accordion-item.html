<div class="accordion-item">
    <h2 class="accordion-header" id="flush-heading-qstn-acc-{{forloop.counter}}">
        <button class="accordion-button collapsed bg-dark text-white" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapse-qstn-acc-{{forloop.counter}}" aria-expanded="false"
            aria-controls="flush-collapse-qstn-acc-{{forloop.counter}}">
            <div class="row w-100">
                <div class="col-11">
                    {{question.question}} 
                </div>
                <div class="col-1">
                {% if question.is_bookmarked %}
                <span class="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg>
                </span>
                {% endif %}
                </div>
            </div>
        </button>
    </h2>
    <div id="flush-collapse-qstn-acc-{{forloop.counter}}" class="accordion-collapse collapse bg-dark text-white"
        aria-labelledby="flush-heading-qstn-acc-{{forloop.counter}}" data-bs-parent="#qstn-acc">
        <div class="accordion-body">
            Answer: {{question.answer}}
            <div class="row">
                <div class="col-1 offset-11">
                    <a href="/admin/myapp/question/{{question.pk}}/change/" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
